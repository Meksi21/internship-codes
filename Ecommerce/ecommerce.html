<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        
        .product img {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }
        
        .cart {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            position: fixed;
            right: 20px;
            top: 80px;
        }
        
        .cart h2 {
            margin-top: 0;
        }
        
        .cart-items {
            list-style-type: none;
            padding: 0;
        }
        
        .cart-items li {
            margin-bottom: 10px;
        }
        
        .checkout {
            background-color: #4caf50;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .checkout:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>E-commerce Site</h1>
    </header>

    <section class="products">
        <div class="product">
            <img src=".//project/download.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$50</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src=".//project/download (1).jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>$60</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src=".//project/download (2).jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>$70</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src=".//project/download 4.jpg" alt="Product 4">
            <h2>Product 4</h2>
            <p>$1000</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <aside class="cart">
        <h2>Cart</h2>
        <ul class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button class="checkout">Checkout</button>
    </aside>

    
</body>

</html>
